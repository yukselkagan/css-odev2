<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Header-->
    <header>
        <img style="margin-left: auto; margin-right: auto; display: block;" src="image/google.jpg" >
    </header>

    <!--Main-->
    <section style="background-color: #EEEEEE; margin-left: 5%; margin-right: 5%; text-align: center;"  >
        Search the web using Google! <br>
        <input type="text" value="" size="40"><br>
        <input type="submit" value="Google Search" >
        <input type="submit" value="I'm feeling lucky"><br>
    </section>

    <!--Navigation-->
    <nav>
        <table style="margin:auto; width: 90%; "  >
            <tr>
                <td style="width: 37%; background-color: #7EE5DA; text-align: center;"  >
                    Special Searches<br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                </td>
                <td style="background-color: #70CCC2; text-align: center; font-size: 13px;"  >
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://about.google/">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                </td>
                <td style="text-align: center; background-color: #62B3AA; font-size: 13px;"  >
                        Get Google! <br> updates monthly: <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe"> 
                        &nbsp;&nbsp;
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>    
                </td>                
            </tr>
        </table>
    </nav>

    <!--Footer-->
    <footer style="text-align:center; font-size: 13px;" >
        Copyright &copy;1998 Google Inc.
    </footer>
        
    
</body>
</html>
